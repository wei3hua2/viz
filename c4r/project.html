<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.0/css/dataTables.dataTables.css" />
    <!-- <link rel="stylesheet" href="https://cdn.datatables.net/select/3.0.0/css/select.dataTables.min.css" /> -->
    

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.24.1/cytoscape.min.js" integrity="sha512-gOLdh3sQWkoTw0DuAqdrkBhsza6oYMHwLQ7ajmdZ0iTT5hTAKTg88bEvPGLlEJEYmpYJa+vTtAMxKqpDnB89Ng==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://cdn.datatables.net/2.2.0/js/dataTables.js"></script>
    <!-- <script src="https://cdn.datatables.net/select/3.0.0/js/dataTables.select.min.js"></script> -->
    

    <style>
        .graph {
          width:100%;
          height:600px;
          display: block;
        }
    </style>

    <title>Viz - Hesty</title>
  </head>
  <body>
    
    <div id="main" class="container px-6">

      <h2 class="text-2xl underline" id="title"></h2>
      <pre class="mermaid" id="contracts"></pre>

      <br/><hr/><br/>

      <h2 class="text-2xl underline">Issues</h2>
      <table id="issues_table" class="display"></table>

      <br/><hr/><br/>

      <h2 class="text-2xl underline">source units</h2>
      <pre id="sus"></pre>

      <br/><hr/><br/>

      <h2 class="text-2xl underline">contracts dependencies</h2>
      <pre id="contract_imports"></pre>

      <br/><hr/><br/>

      <h2 class="text-2xl underline">contracts state vars</h2>
      <pre id="contract_svars"></pre>

      <br/><hr/><br/>

      <h2 class="text-2xl underline">contracts functions</h2>
      <pre id="contract_fns"></pre>


    </div>

    <script type="module">
      import {init} from "./project.js";
      import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';

      mermaid.initialize({ startOnLoad: false });

      $(document).ready(async function () {
        await init();
      });

    </script>
    
  </body>
</html>
